<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulls and Cows</title>
    <link rel="stylesheet" href="styles/lightStylePassword.css">
    <link rel="stylesheet" href="styles/stylePassword.css">
    <script src="scripts/passwordGame.js" defer></script>
    <script src="scripts/passwordLigthDarkMode.js" defer></script>
</head>
<body>

    <footer>
        <h1>Regras</h1>
        
        <ol>
            <li>Você tem apenas 5 tentativas;</li>
            <li>Os números vão de 0-9</li>
            <li>O mesmo número pode estar em dois ou mais lugares;</li>
            <li>Cor Vermelha:O número não está na lista;</li>
            <li>Cor Laranja:O número está na posição errada;</li>
            <li>Cor Verde:O número está na posição correta.</li>
        </ol>
    </footer>

    <hr id="line">

    <main>
        <div id="secretPasswordDiv"></div>
        
        <div class="input">
        
            <label for="inputNum">Digite 4 números:</label>
            <input type="text" id="inputNum">

            <div id="buttons">
                <button id="submitNum">Enviar</button>
                <button id="newPassword">Gerar nova senha</button>
        
                <button id="alertPassword">Revelar senha</button>
            </div>
        </div>

        <div id="backRules">
            <a href="index.html">Voltar</a>
            <button id="displayRules">Revelar Senha</button>
        </div>
    </main>
</body>
</html>
